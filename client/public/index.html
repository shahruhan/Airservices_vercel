    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {

          $(function(e) {
                  "use strict";

                  //______Basic Data Table
                  $('#basic-datatable').DataTable({
                      language: {
                          searchPlaceholder: 'Search...',
                          sSearch: '',
                      }
                  });


                  //______Basic Data Table
                  $('#responsive-datatable').DataTable({
                      language: {
                          searchPlaceholder: 'Search...',
                          scrollX: "100%",
                          sSearch: '',
                      }
                  });

                  //______File-Export Data Table
                  var table = $('#file-datatable').DataTable({
                      responsive: true,
                      buttons: ['copy', 'excel', 'pdf', 'colvis'],
                      language: {
                          searchPlaceholder: 'Search...',
                          scrollX: "100%",
                          sSearch: '',
                      }
                  });
                  table.buttons().container()
                      .appendTo('#file-datatable_wrapper .col-md-6:eq(0)');

                  //______Delete Data Table
                  var table = $('#delete-datatable').DataTable({
                      language: {
                          searchPlaceholder: 'Search...',
                          sSearch: '',
                      }
                  });
                  $('#delete-datatable tbody').on('click', 'tr', function() {
                      if ($(this).hasClass('selected')) {
                          $(this).removeClass('selected');
                      } else {
                          table.$('tr.selected').removeClass('selected');
                          $(this).addClass('selected');
                      }
                  });
                  $('#button').on('click', function() {
                      table.row('.selected').remove().draw(false);
                  });
                  $('#example3').DataTable( {
                      responsive: {
                          details: {
                              display: $.fn.dataTable.Responsive.display.modal( {
                                  header: function ( row ) {
                                      var data = row.data();
                                      return 'Details for '+data[2];
                                  }
                              } ),
                              renderer: $.fn.dataTable.Responsive.renderer.tableAll( {
                                  tableClass: 'table'
                              } )
                          }
                      }
                  } );
                  $('#example2').DataTable({
                  responsive: true,
                  language: {
                    searchPlaceholder: 'Search...',
                    sSearch: '',
                    lengthMenu: '_MENU_ items/page',
                  }
                });
                

                  //______Select2 
                  $('.select2').select2({
                      minimumResultsForSearch: Infinity
                  });

                  // Slim Scrollbar
                  $('#usersListScroll').slimScroll({
                        height: '300px'
                    });

                 // theme dark and white layout settings

                    $('.layout-setting').on("click", function(e) {
                        if (!(document.querySelector('body').classList.contains('dark-mode'))) {
                            $('body').addClass('dark-mode');
                            $('body').removeClass('light-mode');
                            $('body').removeClass('transparent-mode');

                            localStorage.setItem('sashdarkMode', true);
                            localStorage.removeItem('sashlightMode');
                            localStorage.removeItem('sashtransparentMode');
                        } else {
                            $('body').removeClass('dark-mode');
                            $('body').addClass('light-mode');

                            localStorage.setItem('sashlightMode', true);
                            localStorage.removeItem('sashtransparentMode');
                            localStorage.removeItem('sashdarkMode');
                        }
                    });

              });
      
        },3000);

        
      });
    </script>
